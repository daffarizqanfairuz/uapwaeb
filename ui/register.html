<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
        <form class="form-group" id="registerForm" method="POST" action="db/register.php">
            <div class="mb-3 bg p-4 rounded">
                <h2 class="text-center">Register</h2>
                <div class="input-group">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="emailInput" 
                        placeholder="youremailhere"
                        name="email"
                        required
                    />
                    <select class="form-select" id="emailDomain">
                        <option value="@gmail.com">@gmail.com</option>
                        <option value="@yahoo.com">@yahoo.com</option>
                        <option value="@hotmail.com">@hotmail.com</option>
                    </select>
                </div>
                <label 
                    for="exampleFormControlInput1" 
                    class="form-label mt-3 fw-semibold"
                    >Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    name="password"
                    required
                />

                <input 
                    type="submit" 
                    class="form-control btn-color mt-3"
                />
                
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener(
            'submit', function(event){
                var input = document.getElementById('emailInput');
                var domain = document.getElementById('emailDomain');

                input.value = input.value + domain.value;
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
